<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Document</title>
  </head>
  <body>
    <h1>Boxes Order Form</h1>
    
    <form style="border: 1px solid black; padding: 20px; width: 25%">
      <label>Name:</label>
      <input type="text">
      <br>
      <br>
      <label>Email:</label>
      <input type="email">
      <br>
      <br>
      <label>Address:</label>
      <textarea cols="20" rows="3"></textarea>
    </form>
    <br>
    <br>

    <table border="1">
      <thead>
        <tr>
          <th>Product</th>
          <th>Part Number</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Subtotal</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>EconoBox</td>
          <td>LB100</td>
          <td><input type="number"></td>
          <td>R5</td>
          <td><input type="number"></td>
        </tr>

        <tr>
          <td>Standard Box</td>
          <td>LB200</td>
          <td><input type="number"></td>
          <td>R10</th>
          <td><input type="number"></td>
        </tr>

        <tr>
          <td>Premium Box</td>
          <td>LB300</td>
          <td><input type="number"></td>
          <td>R15</th>
          <td><input type="number"></td>
        </tr>

        <tr>
          <td>Deluxe Box</td>
          <td>LB400</td>
          <td><input type="number"></td>
          <td>R20</th>
          <td><input type="number"></td>
        </tr>

        <tr>
          <td>Super Deluxe Box</td>
          <td>LB500</td>
          <td><input type="number"></td>
          <td>R30</th>
          <td><input type="number"></td>
        </tr>

        <tr>
          <td colspan="4" align="right">Total:</td>
          <td><input type="number"></td>
        </tr>
      </tbody>
    </table>
    <br>
    <br>
    <table border="1">
      <h1>Credit Card Details</h1>
      <thead>
        <tr>
          <td colspan="3">Card Type:</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="radio">Mastercard</td>
          <td>Card Number:</td>
          <td><input type="number"></td>
        </tr>

        <tr>
          <td><input type="radio">Visa</td>
          <td>Expiry Date:</td>
          <td><input type="date" maxlength="5"></td>
        </tr>

        <tr>
          <td><input type="radio">American Express</td>
        </tr>

        <tr>
          <td><input type="radio">Diners Club</td>
        </tr>
      </tbody>
    </table>
    <br>
    <br>
    <button>Send order</button>
    <button>Clear form</button>
  
  </body>
</html>
